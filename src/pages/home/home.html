<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons start>
      <button ion-button icon-only (click)="showConfirm($event)">
        <ion-icon name="ios-add" md="md-add"></ion-icon>
      </button>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="ios-funnel" md="md-funnel"></ion-icon>
      </button>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Habits</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="grey">
    <ion-buttons start>
      <button ion-button icon-only disabled>
        {{todayDay}}<br/>
        {{todayDate}}
      </button>
      <button ion-button icon-only disabled>
        {{yesterdayDay}}<br/>
        {{yesterdayDate}}
      </button>
      <button ion-button icon-only disabled>
       {{dayBefYesterDay}}<br/>
       {{dayBefYesterDate}}
      </button>
      <button ion-button icon-only disabled>
       {{dayBefYester1Day}}<br/>
       {{dayBefYester1Date}}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
   <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Loading...">
    </ion-refresher-content>
  </ion-refresher>  
  <ion-item [ng-hide] = "!recordsValue" *ngFor="let record of records; let i=index">    
    {{record.name}}&nbsp;&nbsp;&nbsp;{{record.question}}&nbsp;&nbsp;&nbsp;{{record.repeat}}&nbsp;&nbsp;&nbsp;{{record.remindAt}}  
  </ion-item>
</ion-content>
